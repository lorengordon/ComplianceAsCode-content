# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low








- name: Find /lib/ file(s) recursively
  command: 'find -H /lib/  -perm /g+w,o+w  -type f -regex "^.*$"'
  register: files_found
  changed_when: False
  failed_when: False
  check_mode: no

- name: Set permissions for /lib/ file(s)
  file:
    path: "{{ item }}"
    mode: "g-w,o-w"
    state: file
  with_items:
    - "{{ files_found.stdout_lines }}"











# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service avahi-daemon
  block:
    - name: Disable service avahi-daemon
      block:
        - name: Disable service avahi-daemon
          systemd:
            name: "avahi-daemon.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service avahi-daemon' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - avahi-daemon.socket"
  command: systemctl list-unit-files avahi-daemon.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket avahi-daemon
  systemd:
    name: "avahi-daemon.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"avahi-daemon.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service autofs
  block:
    - name: Disable service autofs
      block:
        - name: Disable service autofs
          systemd:
            name: "autofs.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service autofs' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - autofs.socket"
  command: systemctl list-unit-files autofs.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket autofs
  systemd:
    name: "autofs.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"autofs.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service smb
  block:
    - name: Disable service smb
      block:
        - name: Disable service smb
          systemd:
            name: "smb.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service smb' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - smb.socket"
  command: systemctl list-unit-files smb.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket smb
  systemd:
    name: "smb.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"smb.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service telnet
  block:
    - name: Disable service telnet
      block:
        - name: Disable service telnet
          systemd:
            name: "telnet.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service telnet' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - telnet.socket"
  command: systemctl list-unit-files telnet.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket telnet
  systemd:
    name: "telnet.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"telnet.socket" in socket_file_exists.stdout_lines[1]'
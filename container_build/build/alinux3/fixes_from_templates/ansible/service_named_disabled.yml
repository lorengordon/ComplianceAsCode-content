# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service named
  block:
    - name: Disable service named
      block:
        - name: Disable service named
          systemd:
            name: "named.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service named' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - named.socket"
  command: systemctl list-unit-files named.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket named
  systemd:
    name: "named.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"named.socket" in socket_file_exists.stdout_lines[1]'
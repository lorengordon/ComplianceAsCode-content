# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service ypserv
  block:
    - name: Disable service ypserv
      block:
        - name: Disable service ypserv
          systemd:
            name: "ypserv.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service ypserv' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - ypserv.socket"
  command: systemctl list-unit-files ypserv.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket ypserv
  systemd:
    name: "ypserv.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ypserv.socket" in socket_file_exists.stdout_lines[1]'
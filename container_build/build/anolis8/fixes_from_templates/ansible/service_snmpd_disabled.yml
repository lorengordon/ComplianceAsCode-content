# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service snmpd
  block:
    - name: Disable service snmpd
      block:
        - name: Disable service snmpd
          systemd:
            name: "snmpd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service snmpd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - snmpd.socket"
  command: systemctl list-unit-files snmpd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket snmpd
  systemd:
    name: "snmpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"snmpd.socket" in socket_file_exists.stdout_lines[1]'
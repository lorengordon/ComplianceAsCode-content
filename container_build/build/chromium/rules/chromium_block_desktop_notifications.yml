description: 'Chromium by default allows websites to display notifications on the
    desktop.

    To disable this setting, set <tt>DefaultNotificationsSetting</tt> to <tt>2</tt>

    in the Chromium policy file.'
rationale: "Disabling Chromium's ability to display notifications on the desktop helps\
    \ prevent \nmalicious websites from controlling desktop notifications or fooling\
    \ users into\nclicking on a potentially compromised notification."

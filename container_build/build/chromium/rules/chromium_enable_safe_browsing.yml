description: "Chromium has the capability to check URLs for known malware and phishing\
    \ \nassociated with websites through the Safe Browsing Feature. This can be \n\
    enabled by setting <tt>SafeBrowsingEnabled</tt> to <tt>true</tt> in the Chromium\n\
    policy file."
rationale: 'Safe browsing uses a signature database to test sites when they are be

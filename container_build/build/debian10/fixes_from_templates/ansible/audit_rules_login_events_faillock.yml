# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,multi_platform_sle,multi_platform_ubuntu
# reboot = true
# strategy = restrict
# complexity = low
# disruption = low

- name: Check if watch rule for /var/run/faillock already exists in /etc/audit/rules.d/
  find:
    paths: "/etc/audit/rules.d"
    contains: '^\s*-w\s+/var/run/faillock\s+-p\s+wa(\s|$)+'
    patterns: "*.rules"
  register: find_existing_watch_rules_d

- name: Search /etc/audit/rules.d for other rules with specified key logins
  find:
    paths: "/etc/audit/rules.d"
    contains: '^.*(?:-F key=|-k\s+)logins$'
    patterns: "*.rules"
  register: find_watch_key
  when: find_existing_watch_rules_d.matched is defined and find_existing_watch_rules_d.matched == 0

- name: Use /etc/audit/rules.d/logins.rules as the recipient for the rule
  set_fact:
    all_files:
      - /etc/audit/rules.d/logins.rules
  when: find_watch_key.matched is defined and find_watch_key.matched == 0 and find_existing_watch_rules_d.matched is defined and find_existing_watch_rules_d.matched == 0

- name: Use matched file as the recipient for the rule
  set_fact:
    all_files:
      - "{{ find_watch_key.files | map(attribute='path') | list | first }}"
  when: find_watch_key.matched is defined and find_watch_key.matched > 0 and find_existing_watch_rules_d.matched is defined and find_existing_watch_rules_d.matched == 0

- name: Add watch rule for /var/run/faillock in /etc/audit/rules.d/
  lineinfile:
    path: "{{ all_files[0] }}"
    line: "-w /var/run/faillock -p wa -k logins"
    create: yes
    mode: '0640'
  when: find_existing_watch_rules_d.matched is defined and find_existing_watch_rules_d.matched == 0
- name: Check if watch rule for /var/run/faillock already exists in /etc/audit/audit.rules
  find:
    paths: "/etc/audit/"
    contains: '^\s*-w\s+/var/run/faillock\s+-p\s+wa(\s|$)+'
    patterns: "audit.rules"
  register: find_existing_watch_audit_rules

- name: Add watch rule for /var/run/faillock in /etc/audit/audit.rules
  lineinfile:
    line: "-w /var/run/faillock -p wa -k logins"
    state: present
    dest: /etc/audit/audit.rules
    create: yes
    mode: '0640'
  when: find_existing_watch_audit_rules.matched is defined and find_existing_watch_audit_rules.matched == 0
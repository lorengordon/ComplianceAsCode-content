# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rpcidmapd
  block:
    - name: Disable service rpcidmapd
      block:
        - name: Disable service rpcidmapd
          systemd:
            name: "rpcidmapd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rpcidmapd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rpcidmapd.socket"
  command: systemctl list-unit-files rpcidmapd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rpcidmapd
  systemd:
    name: "rpcidmapd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcidmapd.socket" in socket_file_exists.stdout_lines[1]'
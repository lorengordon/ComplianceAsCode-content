# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rsyncd
  block:
    - name: Disable service rsyncd
      block:
        - name: Disable service rsyncd
          systemd:
            name: "rsyncd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rsyncd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rsyncd.socket"
  command: systemctl list-unit-files rsyncd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rsyncd
  systemd:
    name: "rsyncd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rsyncd.socket" in socket_file_exists.stdout_lines[1]'
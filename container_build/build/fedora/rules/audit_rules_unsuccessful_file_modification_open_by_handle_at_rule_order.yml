fixtext: "Make sure that rules for unsuccessful calls of the open_by_handle_at syscall\
    \ are in the order shown below.\n\n    Create the file \"/etc/audit/rules.d/30-ospp-v42-remediation.rules\"\
    \ and insert exactly this content:\n\n    ## This content is a section of an Audit\
    \ config snapshot recommended for linux systems that target OSPP compliance.\n\
    ## The following content has been retreived on 2019-03-11 from: https://github.com/linux-audit/audit-userspace/blob/master/rules/30-ospp-v42.rules\n\
    \n## The purpose of these rules is to meet the requirements for Operating\n##\
    \ System Protection Profile (OSPP)v4.2. These rules depends on having\n## 10-base-config.rules,\
    \ 11-loginuid.rules, and 43-module-load.rules installed.\n\n## Unsuccessful file\
    \ creation (open with O_CREAT)\n-a always,exit -F arch=b32 -S openat,open_by_handle_at\
    \ -F a2&0100 -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\
    -a always,exit -F arch=b64 -S openat,open_by_handle_at -F a2&0100 -F exit=-EACCES\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n-a always,exit -F arch=b32\
    \ -S open -F a1&0100 -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\
    -a always,exit -F arch=b64 -S open -F a1&0100 -F exit=-EACCES -F auid>=1000 -F\
    \ auid!=unset -F key=unsuccesful-create\n-a always,exit -F arch=b32 -S openat,open_by_handle_at\
    \ -F a2&0100 -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\
    -a always,exit -F arch=b64 -S openat,open_by_handle_at -F a2&0100 -F exit=-EPERM\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n-a always,exit -F arch=b32\
    \ -S open -F a1&0100 -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\
    -a always,exit -F arch=b64 -S open -F a1&0100 -F exit=-EPERM -F auid>=1000 -F\
    \ auid!=unset -F key=unsuccesful-create\n-a always,exit -F arch=b32 -S creat -F\
    \ exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n-a always,exit\
    \ -F arch=b64 -S creat -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\
    -a always,exit -F arch=b32 -S creat -F exit=-EPERM -F auid>=1000 -F auid!=unset\
    \ -F key=unsuccesful-create\n-a always,exit -F arch=b64 -S creat -F exit=-EPERM\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-create\n\n## Unsuccessful file\
    \ modifications (open for write or truncate)\n-a always,exit -F arch=b32 -S openat,open_by_handle_at\
    \ -F a2&01003 -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n\
    -a always,exit -F arch=b64 -S openat,open_by_handle_at -F a2&01003 -F exit=-EACCES\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n-a always,exit\
    \ -F arch=b32 -S open -F a1&01003 -F exit=-EACCES -F auid>=1000 -F auid!=unset\
    \ -F key=unsuccesful-modification\n-a always,exit -F arch=b64 -S open -F a1&01003\
    \ -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n\
    -a always,exit -F arch=b32 -S openat,open_by_handle_at -F a2&01003 -F exit=-EPERM\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n-a always,exit\
    \ -F arch=b64 -S openat,open_by_handle_at -F a2&01003 -F exit=-EPERM -F auid>=1000\
    \ -F auid!=unset -F key=unsuccesful-modification\n-a always,exit -F arch=b32 -S\
    \ open -F a1&01003 -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n\
    -a always,exit -F arch=b64 -S open -F a1&01003 -F exit=-EPERM -F auid>=1000 -F\
    \ auid!=unset -F key=unsuccesful-modification\n-a always,exit -F arch=b32 -S truncate,ftruncate\
    \ -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n\
    -a always,exit -F arch=b64 -S truncate,ftruncate -F exit=-EACCES -F auid>=1000\
    \ -F auid!=unset -F key=unsuccesful-modification\n-a always,exit -F arch=b32 -S\
    \ truncate,ftruncate -F exit=-EPERM -F auid>=1000 -F auid!=unset -F key=unsuccesful-modification\n\
    -a always,exit -F arch=b64 -S truncate,ftruncate -F exit=-EPERM -F auid>=1000\
    \ -F auid!=unset -F key=unsuccesful-modification\n\n## Unsuccessful file access\
    \ (any other opens) This has to go last.\n-a always,exit -F arch=b32 -S open,creat,truncate,ftruncate,openat,open_by_handle_at\
    \ -F exit=-EACCES -F auid>=1000 -F auid!=unset -F key=unsuccesful-access\n-a always,exit\
    \ -F arch=b64 -S open,creat,truncate,ftruncate,openat,open_by_handle_at -F exit=-EACCES\
    \ -F auid>=1000 -F auid!=unset -F key=unsuccesful-access\n-a always,exit -F arch=b32\
    \ -S open,creat,truncate,ftruncate,openat,open_by_handle_at -F exit=-EPERM -F\
    \ auid>=1000 -F auid!=unset -F key=unsuccesful-access\n-a always,exit -F arch=b64\
    \ -S open,creat,truncate,ftruncate,openat,open_by_handle_at -F exit=-EPERM -F\
    \ auid>=1000 -F auid!=unset -F key=unsuccesful-access\n\n    The audit daemon\
    \ must be restarted for the changes to take effect."

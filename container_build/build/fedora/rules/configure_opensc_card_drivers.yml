description: "The OpenSC smart card tool can auto-detect smart card drivers; however,\n\
    setting the smart card drivers in use by your organization helps to prevent\n\
    users from using unauthorized smart cards. The default smart card driver for this\n\
    profile is <tt><sub idref=\"var_smartcard_drivers\" /></tt>.\nTo configure the\
    \ OpenSC driver, edit the <tt>/etc/opensc.conf</tt>\nand add the following line\
    \ into the file in the <tt>app default</tt> block,\nso it will look like:\n\n\
    <pre>\napp default {\n   ...\n   card_drivers = <sub idref=\"var_smartcard_drivers\"\
    \ />;\n}\n</pre>"
rationale: 'Smart card login provides two-factor authentication stronger than

    that provided by a username and password combination. Smart cards leverage PKI

    (public key infrastructure) in order to provide and verify credentials.

    Configuring the smart card driver in use by your organization helps to prevent

    users from using unauthorized smart cards.'

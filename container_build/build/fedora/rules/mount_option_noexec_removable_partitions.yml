description: "The <tt>noexec</tt> mount option prevents the direct execution of binaries\n\
    on the mounted filesystem. Preventing the direct execution of binaries from\n\
    removable media (such as a USB key) provides a defense against malicious\nsoftware\
    \ that may be present on such untrusted media.\nAdd the <code>noexec</code> option\
    \ to the fourth column of\n<tt>/etc/fstab</tt> for the line which controls mounting\
    \ of\n\n    any removable media partitions."
rationale: 'Allowing users to execute binaries from removable media such as USB keys
    exposes


ocil: 'Verify Oracle Linux 7 generates an audit record for unsuccessful attempts to
    use the creat system call.


    If the auditd daemon is configured to use the "augenrules" program to to read
    audit rules during daemon startup (the default), run the following command:


    $ sudo grep -r creat /etc/audit/rules.d


    If the auditd daemon is configured to use the "auditctl" utility to read audit
    rules during daemon startup, run the following command:


    $ sudo grep creat /etc/audit/audit.rules


    The output should be the following:


    -a always,exit -F arch=b32 -S creat -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k access

    -a always,exit -F arch=b64 -S creat -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k access

    -a always,exit -F arch=b32 -S creat -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k access

    -a always,exit -F arch=b64 -S creat -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k access'

policy_specific_content:
    stig:
        srg_requirement: Oracle Linux 7 must audit all uses of the truncate, ftruncate,
            creat, open, openat, and open_by_handle_at system calls.
        vuldiscussion: 'Without generating audit records that are specific to the
            security and mission needs of the organization, it would be difficult
            to establish, correlate, and investigate the events relating to an incident
            or identify those responsible for one.


            Audit records can be generated from various components within the information
            system (e.g., module or policy filter).


            When a user logs on, the auid is set to the uid of the account that is
            being authenticated. Daemons are not user sessions and have the loginuid
            set to -1. The auid representation is an unsigned 32-bit integer, which
            equals 4294967295. The audit system interprets -1, 4294967295, and "unset"
            in the same way.


            The system call rules are loaded into a matching engine that intercepts
            each syscall made by all programs on the system. Therefore, it is very
            important to use syscall rules only when absolutely necessary since these
            affect performance. The more rules, the bigger the performance hit. The
            performance can be helped, however, by combining syscalls into one rule
            whenever possible.'
        checktext: 'Verify that Oracle Linux 7 is configured to audit successful/unsuccessful
            attempts to use the "truncate", "ftruncate", "creat", "open", "openat",
            and "open_by_handle_at" system calls with the following command:


            $ sudo auditctl -l | grep''open\|truncate\|creat''


            -a always,exit -F arch=b32 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EPERM -F auid&gt;=1000 -F auid!=unset -k perm_access

            -a always,exit -F arch=b64 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EPERM -F auid&gt;=1000 -F auid!=unset -k perm_access


            -a always,exit -F arch=b32 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EACCES -F auid&gt;=1000 -F auid!=unset -k perm_access

            -a always,exit -F arch=b64 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EACCES -F auid&gt;=1000 -F auid!=unset -k perm_access


            If the output does not produce rules containing "-F exit=-EPERM", this
            is a finding.

            If the output does not produce rules containing "-F exit=-EACCES", this
            is a finding.

            If the command does not return an audit rule for "truncate", "ftruncate",
            "creat", "open", "openat", and "open_by_handle_at" or any of the lines
            returned are commented out, this is a finding.'
        fixtext: 'Configure Oracle Linux 7 to generate an audit event for any successful/unsuccessful
            use of the "truncate", "ftruncate", "creat", "open", "openat", and "open_by_handle_at"
            system calls by adding or updating the following rules in the "/etc/audit/rules.d/audit.rules"
            file:


            -a always,exit -F arch=b32 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EPERM -F auid&gt;=1000 -F auid!=unset -k perm_access

            -a always,exit -F arch=b64 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EPERM -F auid&gt;=1000 -F auid!=unset -k perm_access


            -a always,exit -F arch=b32 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EACCES -F auid&gt;=1000 -F auid!=unset -k perm_access

            -a always,exit -F arch=b64 -S truncate,ftruncate,creat,open,openat,open_by_handle_at
            -F exit=-EACCES -F auid&gt;=1000 -F auid!=unset -k perm_access


            The audit daemon must be restarted for the changes to take effect.'

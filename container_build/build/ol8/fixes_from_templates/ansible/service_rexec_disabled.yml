# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rexec
  block:
    - name: Disable service rexec
      block:
        - name: Disable service rexec
          systemd:
            name: "rexec.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rexec' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rexec.socket"
  command: systemctl list-unit-files rexec.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rexec
  systemd:
    name: "rexec.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rexec.socket" in socket_file_exists.stdout_lines[1]'
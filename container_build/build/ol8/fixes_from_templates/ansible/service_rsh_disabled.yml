# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rsh
  block:
    - name: Disable service rsh
      block:
        - name: Disable service rsh
          systemd:
            name: "rsh.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rsh' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rsh.socket"
  command: systemctl list-unit-files rsh.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rsh
  systemd:
    name: "rsh.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rsh.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service ypbind
  block:
    - name: Disable service ypbind
      block:
        - name: Disable service ypbind
          systemd:
            name: "ypbind.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service ypbind' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - ypbind.socket"
  command: systemctl list-unit-files ypbind.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket ypbind
  systemd:
    name: "ypbind.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ypbind.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rlogin
  block:
    - name: Disable service rlogin
      block:
        - name: Disable service rlogin
          systemd:
            name: "rlogin.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rlogin' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rlogin.socket"
  command: systemctl list-unit-files rlogin.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rlogin
  systemd:
    name: "rlogin.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rlogin.socket" in socket_file_exists.stdout_lines[1]'
name: cpe:/a:mount-var-tmp
check_id: installed_env_mount_var-tmp
bash_conditional: findmnt --kernel "/var/tmp" > /dev/null || findmnt --fstab "/var/tmp"
    > /dev/null
ansible_conditional: '"/var/tmp" in ansible_mounts | map(attribute="mount") | list'
is_product_cpe: false
versioned: false
args: {}
title: The /var/tmp mountpoint is active (mounted) or configured in /etc/fstab
definition_location: /home/oscap/content/shared/applicability/mount.yml
template:
    name: platform_mount
    vars:
        mountpoint: /var/tmp
        id: mount_var-tmp
        name: mount
        arg: var-tmp
        ver_specs: []
        ver_specs_id: ''
        ver_specs_cpe: ''
        ver_specs_title: ''
        _rule_id: mount_var-tmp
documentation_complete: true

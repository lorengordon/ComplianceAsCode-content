description: 'The audit system should collect unsuccessful file permission change

    attempts for all users and root.

    If the <tt>auditd</tt> daemon is configured

    to use the <tt>augenrules</tt> program to read audit rules during daemon

    startup (the default), add the following lines to a file with suffix

    <tt>.rules</tt> in the directory <tt>/etc/audit/rules.d</tt>.

    If the <tt>auditd</tt> daemon is configured to use the <tt>auditctl</tt>

    utility to read audit rules during daemon startup, add the following lines to

    <tt>/etc/audit/audit.rules</tt> file.

    <pre>-a always,exit -F arch=b32 -S setxattr -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -F key=unsuccesful-perm-change

    -a always,exit -F arch=b32 -S setxattr -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -F key=unsuccesful-perm-change</pre>

    If the system is 64 bit then also add the following lines:

    <pre>-a always,exit -F arch=b64 -S setxattr -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -F key=unsuccesful-perm-change

    -a always,exit -F arch=b64 -S setxattr -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -F key=unsuccesful-perm-change</pre>'
rationale: 'Unsuccessful attempts to change permissions of files could be an indicator
    of malicious activity on a system. Auditing

    these events could serve as evidence of potential system compromise.'

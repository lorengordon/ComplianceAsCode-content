description: "The <tt>crond</tt> service is used to execute commands at\npreconfigured\
    \ times. It is required by almost all systems to perform necessary\nmaintenance\
    \ tasks, such as notifying root of system activity.\n\nThe <code>cron</code> service\
    \ can be enabled with the following manifest:\n<pre>\n---\napiVersion: machineconfiguration.openshift.io/v1\n\
    kind: MachineConfig\nmetadata:\n  labels:\n    machineconfiguration.openshift.io/role:\
    \ master\n  name: 75-master-cron-enable\nspec:\n  config:\n    ignition:\n   \
    \   version: 3.1.0\n    systemd:\n      units:\n      - name: cron.service\n \
    \       enabled: true\n</pre>\n<p>\nThis will enable the <tt>cron</tt> service\
    \ in all the\nnodes labeled with the \"master\" role.\n</p>\n<p>\nNote that this\
    \ needs to be done for each <tt>MachineConfigPool</tt>\n</p>\n<p>\nFor more information\
    \ on how to configure nodes with the Machine Config\nOperator see\n<a xmlns='http://www.w3.org/1999/xhtml'\
    \ href='https://docs.openshift.com/container-platform/4.6/post_installation_configuration/machine-configuration-tasks.html'>the\
    \ relevant documentation</a>.\n</p>"

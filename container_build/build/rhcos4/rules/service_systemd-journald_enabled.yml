description: "The <tt>systemd-journald</tt> service is an essential component of\n\
    systemd.\n\nThe <code>systemd-journald</code> service can be enabled with the\
    \ following manifest:\n<pre>\n---\napiVersion: machineconfiguration.openshift.io/v1\n\
    kind: MachineConfig\nmetadata:\n  labels:\n    machineconfiguration.openshift.io/role:\
    \ master\n  name: 75-master-systemd-journald-enable\nspec:\n  config:\n    ignition:\n\
    \      version: 3.1.0\n    systemd:\n      units:\n      - name: systemd-journald.service\n\
    \        enabled: true\n</pre>\n<p>\nThis will enable the <tt>systemd-journald</tt>\
    \ service in all the\nnodes labeled with the \"master\" role.\n</p>\n<p>\nNote\
    \ that this needs to be done for each <tt>MachineConfigPool</tt>\n</p>\n<p>\n\
    For more information on how to configure nodes with the Machine Config\nOperator\
    \ see\n<a xmlns='http://www.w3.org/1999/xhtml' href='https://docs.openshift.com/container-platform/4.6/post_installation_configuration/machine-configuration-tasks.html'>the\
    \ relevant documentation</a>.\n</p>"

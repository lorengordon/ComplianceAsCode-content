# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rpcsvcgssd
  block:

  - name: Disable service rpcsvcgssd
    block:

    - name: Disable service rpcsvcgssd
      systemd:
        name: rpcsvcgssd.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
    rescue:

    - name: Intentionally ignored previous 'Disable service rpcsvcgssd' failure, service
        was already disabled
      meta: noop
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-80238-9
  - disable_strategy
  - low_complexity
  - low_disruption
  - no_reboot_needed
  - service_rpcsvcgssd_disabled
  - unknown_severity

- name: Unit Socket Exists - rpcsvcgssd.socket
  command: systemctl list-unit-files rpcsvcgssd.socket
  register: socket_file_exists
  changed_when: false
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: false
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-80238-9
  - disable_strategy
  - low_complexity
  - low_disruption
  - no_reboot_needed
  - service_rpcsvcgssd_disabled
  - unknown_severity

- name: Disable socket rpcsvcgssd
  systemd:
    name: rpcsvcgssd.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  - '"rpcsvcgssd.socket" in socket_file_exists.stdout_lines[1]'
  tags:
  - CCE-80238-9
  - disable_strategy
  - low_complexity
  - low_disruption
  - no_reboot_needed
  - service_rpcsvcgssd_disabled
  - unknown_severity

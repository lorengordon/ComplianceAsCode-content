# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service cgconfig
  block:
    - name: Disable service cgconfig
      block:
        - name: Disable service cgconfig
          systemd:
            name: "cgconfig.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service cgconfig' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - cgconfig.socket"
  command: systemctl list-unit-files cgconfig.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket cgconfig
  systemd:
    name: "cgconfig.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgconfig.socket" in socket_file_exists.stdout_lines[1]'
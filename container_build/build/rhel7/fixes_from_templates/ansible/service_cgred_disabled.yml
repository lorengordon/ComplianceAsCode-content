# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service cgred
  block:
    - name: Disable service cgred
      block:
        - name: Disable service cgred
          systemd:
            name: "cgred.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service cgred' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - cgred.socket"
  command: systemctl list-unit-files cgred.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket cgred
  systemd:
    name: "cgred.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cgred.socket" in socket_file_exists.stdout_lines[1]'
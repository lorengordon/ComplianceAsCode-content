# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service messagebus
  block:
    - name: Disable service messagebus
      block:
        - name: Disable service messagebus
          systemd:
            name: "messagebus.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service messagebus' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - messagebus.socket"
  command: systemctl list-unit-files messagebus.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket messagebus
  systemd:
    name: "messagebus.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"messagebus.socket" in socket_file_exists.stdout_lines[1]'
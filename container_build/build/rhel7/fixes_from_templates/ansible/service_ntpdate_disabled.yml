# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service ntpdate
  block:
    - name: Disable service ntpdate
      block:
        - name: Disable service ntpdate
          systemd:
            name: "ntpdate.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service ntpdate' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - ntpdate.socket"
  command: systemctl list-unit-files ntpdate.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket ntpdate
  systemd:
    name: "ntpdate.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ntpdate.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service quota_nld
  block:
    - name: Disable service quota_nld
      block:
        - name: Disable service quota_nld
          systemd:
            name: "quota_nld.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service quota_nld' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - quota_nld.socket"
  command: systemctl list-unit-files quota_nld.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket quota_nld
  systemd:
    name: "quota_nld.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"quota_nld.socket" in socket_file_exists.stdout_lines[1]'
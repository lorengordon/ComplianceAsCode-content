ocil: 'Verify Red Hat Enterprise Linux 7 generates an audit record for unsuccessful
    attempts to use the rename system call.


    If the auditd daemon is configured to use the "augenrules" program to to read
    audit rules during daemon startup (the default), run the following command:


    $ sudo grep -r rename /etc/audit/rules.d


    If the auditd daemon is configured to use the "auditctl" utility to read audit
    rules during daemon startup, run the following command:


    $ sudo grep rename /etc/audit/audit.rules


    The output should be the following:


    -a always,exit -F arch=b32 -S rename -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k unsuccessful-delete

    -a always,exit -F arch=b64 -S rename -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k unsuccessful-delete

    -a always,exit -F arch=b32 -S rename -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k unsuccessful-delete

    -a always,exit -F arch=b64 -S rename -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k unsuccessful-delete'
oval_external_content: null
fixtext: 'Configure the audit system to generate an audit event for any successful/unsuccessful
    use of the "rename" system call by adding or updating the following rules in "/etc/audit/audit.rules"
    and adding the following rules to "/etc/audit/rules.d/access.rules" or updating
    the existing rules in files in the "/etc/audit/rules.d/" directory:


    -a always,exit -F arch=b32 -S rename -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k access

    -a always,exit -F arch=b64 -S rename -F exit=-EPERM -F auid>=1000 -F auid!=unset
    -k access


    -a always,exit -F arch=b32 -S rename -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k access

    -a always,exit -F arch=b64 -S rename -F exit=-EACCES -F auid>=1000 -F auid!=unset
    -k access



    It''s allowed to group this system call within the same line as renameat, unlink
    and unlinkat.


    The audit daemon must be restarted for the changes to take effect.'

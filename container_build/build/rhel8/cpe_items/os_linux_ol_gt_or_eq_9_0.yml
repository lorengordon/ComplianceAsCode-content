name: cpe:/o:ol:gt_or_eq:9.0
check_id: ''
bash_conditional: grep -qP "^ID=[\"']?ol[\"']?$" "/etc/os-release" && { real="$(grep
    -P "^VERSION_ID=[\"']?[\w.]+[\"']?$" /etc/os-release | sed "s/^VERSION_ID=[\"']\?\([^\"']\+\)[\"']\?$/\1/")";
    expected="9.0"; printf "%s\n%s" "$expected" "$real" | sort -VC; }
ansible_conditional: ansible_distribution == 'OracleLinux' and ansible_distribution_version
    is version('9.0', '>=')
is_product_cpe: false
versioned: true
args: {}
title: Operating System is ol
definition_location: /home/oscap/content/shared/applicability/os_linux.yml
template:
    name: platform_os_linux
    vars:
        os_name: Oracle Linux
        os_id: ol
        os_id_ansible: OracleLinux
        id: os_linux_ol_gt_or_eq_9_0
        name: os_linux
        arg: ol
        ver_specs:
        -   id: gt_or_eq_9_0
            op: '>='
            ver: '9.0'
            evr_op: greater than or equal
            evr_ver: 0:9.0-0
            ev_ver: '0:9.0'
        ver_specs_id: gt_or_eq_9_0
        ver_specs_cpe: gt_or_eq:9.0
        ver_specs_title: greater than or equal 9.0
        _rule_id: os_linux_ol_gt_or_eq_9_0
documentation_complete: true

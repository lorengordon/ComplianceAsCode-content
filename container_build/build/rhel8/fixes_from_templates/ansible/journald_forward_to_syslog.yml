# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low




- name: "Setting shell-quoted shell-style assignment of 'ForwardToSyslog' to 'yes' in '/etc/systemd/journald.conf'"
  block:
    - name: "Check for duplicate values"
      lineinfile:
        path: '/etc/systemd/journald.conf'
        create: no
        regexp: '^\s*ForwardToSyslog='
        state: 'absent'
      check_mode: yes
      changed_when: no
      register: 'dupes'
    - name: "Deduplicate values from /etc/systemd/journald.conf"
      lineinfile:
        path: '/etc/systemd/journald.conf'
        create: no
        regexp: '^\s*ForwardToSyslog='
        state: 'absent'
      when: 'dupes.found is defined and dupes.found > 1'
    - name: "Insert correct line to /etc/systemd/journald.conf"
      lineinfile:
        path: '/etc/systemd/journald.conf'
        create: yes
        regexp: '^\s*ForwardToSyslog='
        line: 'ForwardToSyslog="yes"'
        state: present
        insertbefore: '^# ForwardToSyslog'
        validate: '/usr/bin/bash -n %s'

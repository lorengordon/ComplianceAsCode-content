# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service cpupower
  block:
    - name: Disable service cpupower
      block:
        - name: Disable service cpupower
          systemd:
            name: "cpupower.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service cpupower' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - cpupower.socket"
  command: systemctl list-unit-files cpupower.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket cpupower
  systemd:
    name: "cpupower.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cpupower.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service netconsole
  block:
    - name: Disable service netconsole
      block:
        - name: Disable service netconsole
          systemd:
            name: "netconsole.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service netconsole' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - netconsole.socket"
  command: systemctl list-unit-files netconsole.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket netconsole
  systemd:
    name: "netconsole.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"netconsole.socket" in socket_file_exists.stdout_lines[1]'
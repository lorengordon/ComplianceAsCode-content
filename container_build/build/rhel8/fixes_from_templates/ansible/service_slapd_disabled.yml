# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service slapd
  block:
    - name: Disable service slapd
      block:
        - name: Disable service slapd
          systemd:
            name: "slapd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service slapd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - slapd.socket"
  command: systemctl list-unit-files slapd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket slapd
  systemd:
    name: "slapd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"slapd.socket" in socket_file_exists.stdout_lines[1]'
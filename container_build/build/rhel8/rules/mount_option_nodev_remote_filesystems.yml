policy_specific_content:
    stig:
        srg_requirement: Red Hat Enterprise Linux 8 must prevent special devices on
            file systems that are imported via Network File System (NFS).
        vuldiscussion: The "nodev" mount option causes the system to not interpret
            character or block special devices. Executing character or block special
            devices from untrusted file systems increases the opportunity for unprivileged
            users to attain unauthorized administrative access.
        checktext: 'Verify Red Hat Enterprise Linux 8 has the "nodev" option configured
            for all NFS mounts with the following command:


            $cat /etc/fstab | grep nfs


            192.168.22.2:/mnt/export /data nfs4 rw,nosuid,nodev,noexec,sync,soft,sec=krb5:krb5i:krb5p


            If no NFS mounts are configured this requirement is not applicable.


            If the system is mounting file systems via NFS and the "nodev" option
            is missing, this is a finding.'
        fixtext: Update each NFS mounted file system to use the "nodev" option on
            file systems that are being imported via NFS.

description: "\n\nRun the following command to determine the current status of the\n\
    <code>chronyd</code> service:\n<pre>$ sudo systemctl is-active chronyd</pre>\n\
    If the service is running, it should return the following: <pre>active</pre>\n\
    Note: The <tt>chronyd</tt> daemon is enabled by default.\n<br /><br />\n\n\nRun\
    \ the following command to determine the current status of the\n<code>ntpd</code>\
    \ service:\n<pre>$ sudo systemctl is-active ntpd</pre>\nIf the service is running,\
    \ it should return the following: <pre>active</pre>\nNote: The <tt>ntpd</tt> daemon\
    \ is not enabled by default. Though as mentioned\nin the previous sections in\
    \ certain environments the <tt>ntpd</tt> daemon might\nbe preferred to be used\
    \ rather than the <tt>chronyd</tt> one. Refer to:\n\n    \n    <a xmlns='http://www.w3.org/1999/xhtml'\
    \ href='https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/system_administrators_guide/ch-configuring_ntp_using_the_chrony_suite'>https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/system_administrators_guide/ch-configuring_ntp_using_the_chrony_suite</a>\n\
    \nfor guidance which NTP daemon to choose depending on the environment used."
rationale: 'Enabling some of <tt>chronyd</tt> or <tt>ntpd</tt> services ensures

    that the NTP daemon will be running and that the system will synchronize its

    time to any servers specified. This is important whether the system is

    configured to be a client (and synchronize only its own clock) or it is also

    acting as an NTP server to other systems.  Synchronizing time is essential for

    authentication services such as Kerberos, but it is also important for

    maintaining accurate logs and auditing possible security breaches.

    <br /><br />

    The <tt>chronyd</tt> and <tt>ntpd</tt> NTP daemons offer all of the

    functionality of <tt>ntpdate</tt>, which is now deprecated.'

# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service kdump
  block:
    - name: Disable service kdump
      block:
        - name: Disable service kdump
          systemd:
            name: "kdump.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service kdump' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - kdump.socket"
  command: systemctl list-unit-files kdump.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket kdump
  systemd:
    name: "kdump.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"kdump.socket" in socket_file_exists.stdout_lines[1]'
fixtext: 'Change the owner of the directory /var/log/audit to root.

    Run the following command:


    $ sudo chown root [audit_log_directory]


    Replace "[audit_log_directory]" with the correct audit log directory path. By
    default, this

    location is usually "/var/log/audit".'

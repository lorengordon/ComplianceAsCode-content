ocil: 'Determine where the audit logs are stored with the following command:


    $ sudo grep -iw log_file /etc/audit/auditd.conf


    log_file = /var/log/audit/audit.log


    Determine the owner of the audit log directory by using the output of the above
    command

    (default: "/var/log/audit/"). Run the following command with the correct audit
    log directory

    path:


    $ sudo ls -ld /var/log/audit


    drwx------ 2 root root 23 Jun 11 11:56 /var/log/audit


    The audit log directory must be owned by "root"'

description: "Setting this option to something other than its default of <tt>certs/signing_key.pem</tt>\
    \ will\ndisable the autogeneration of signing keys and allow the kernel modules\
    \ to be signed with a key\nof your choosing.\n\nThe string provided should identify\
    \ a file containing both a private key and\nits corresponding X.509 certificate\
    \ in PEM form, or \u2014 on systems where the OpenSSL ENGINE_pkcs11\nis functional\
    \ \u2014 a PKCS#11 URI as defined by RFC7512. In the latter case, the PKCS#11\
    \ URI should\nreference both a certificate and a private key.\n\nThe configuration\
    \ that was used to build kernel is available at <tt>/boot/config-*</tt>.\n   \
    \ To check the configuration value for <tt>CONFIG_MODULE_SIG_KEY</tt>, run the\
    \ following command:\n    <tt>grep CONFIG_MODULE_SIG_KEY /boot/config-*</tt>\n\
    \    \n    For each kernel installed, a line with value \"<sub idref=\"var_kernel_config_module_sig_key\"\
    \ />\" should be returned.\n    "

    idref="sysctl_net_ipv4_conf_all_arp_filter_value" /></pre>

    To make sure that the setting is persistent, add the following line to a file
    in the directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv4.conf.all.arp_filter = <sub
    idref="sysctl_net_ipv4_conf_all_arp_filter_value" /></pre>'

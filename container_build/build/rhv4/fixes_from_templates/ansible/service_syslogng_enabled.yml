# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service syslog-ng
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: Enable service syslog-ng
    systemd:
      name: "syslog-ng"
      enabled: "yes"
      state: "started"
      masked: "no"
    when:
    - '"syslog-ng" in ansible_facts.packages'
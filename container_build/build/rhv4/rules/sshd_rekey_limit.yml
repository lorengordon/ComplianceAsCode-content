fixtext: '

    Configure Red Hat Virtualization 4 to force a frequent session key renegotiation
    for SSH connections to the server by adding or modifying the following line in
    the "/etc/ssh/sshd_config" file:



    RekeyLimit <sub idref="var_rekey_limit_size" /> <sub idref="var_rekey_limit_time"
    />


    Restart the SSH daemon for the settings to take effect.


    $ sudo systemctl restart sshd.service'

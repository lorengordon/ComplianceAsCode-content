description: 'If running the Trivial File Transfer Protocol (TFTP) service is necessary,

    it should be configured to change its root directory at startup. To do so,

    ensure <tt>/etc/xinetd.d/tftp</tt> includes <tt>-s</tt> as a command line argument,

    as shown in the following example:

    <pre>server_args = -s <sub idref="var_tftpd_secure_directory" /></pre>'
rationale: 'Using the <tt>-s</tt> option causes the TFTP service to only serve files
    from the

    given directory. Serving files from an intentionally-specified directory

    reduces the risk of sharing files which should remain private.'

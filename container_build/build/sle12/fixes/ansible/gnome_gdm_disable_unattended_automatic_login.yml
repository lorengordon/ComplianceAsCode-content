# platform = multi_platform_sle
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Gather the package facts
  package_facts:
    manager: auto
  tags:
  - CCE-83245-1
  - DISA-STIG-SLES-12-010380
  - NIST-800-53-CM-6(b)
  - NIST-800-53-CM-6.1(iv)
  - gnome_gdm_disable_unattended_automatic_login
  - high_severity
  - low_complexity
  - medium_disruption
  - no_reboot_needed
  - unknown_strategy

- name: Disable GDM Automatic Login
  ini_file:
    dest: /etc/sysconfig/displaymanager
    section: null
    option: DISPLAYMANAGER_AUTOLOGIN
    value: '""'
    no_extra_spaces: true
    create: false
  when:
  - '"gdm" in ansible_facts.packages'
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-83245-1
  - DISA-STIG-SLES-12-010380
  - NIST-800-53-CM-6(b)
  - NIST-800-53-CM-6.1(iv)
  - gnome_gdm_disable_unattended_automatic_login
  - high_severity
  - low_complexity
  - medium_disruption
  - no_reboot_needed
  - unknown_strategy

- name: Disable password less Login
  ini_file:
    dest: /etc/sysconfig/displaymanager
    section: null
    option: DISPLAYMANAGER_PASSWORD_LESS_LOGIN
    value: '"no"'
    no_extra_spaces: true
    create: false
  when:
  - '"gdm" in ansible_facts.packages'
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-83245-1
  - DISA-STIG-SLES-12-010380
  - NIST-800-53-CM-6(b)
  - NIST-800-53-CM-6.1(iv)
  - gnome_gdm_disable_unattended_automatic_login
  - high_severity
  - low_complexity
  - medium_disruption
  - no_reboot_needed
  - unknown_strategy

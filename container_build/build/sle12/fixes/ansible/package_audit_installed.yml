  - CCE-83023-2
  - DISA-STIG-SLES-12-020000
  - NIST-800-53-AU-12(3)
  - NIST-800-53-AU-12(c)
  - NIST-800-53-AU-12.1(iv)
  - NIST-800-53-AU-7(a)
  - NIST-800-53-AU-7(b)
  - NIST-800-53-AU-8(b)
  - NIST-800-53-CM-5(1)
  - PCI-DSS-Req-10.1
  - PCI-DSSv4-10.2.1
  - enable_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed
  - package_audit_installed

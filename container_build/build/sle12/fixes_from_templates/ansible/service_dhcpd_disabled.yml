# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service dhcpd
  block:
    - name: Disable service dhcpd
      block:
        - name: Disable service dhcpd
          systemd:
            name: "dhcpd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service dhcpd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - dhcpd.socket"
  command: systemctl list-unit-files dhcpd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket dhcpd
  systemd:
    name: "dhcpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dhcpd.socket" in socket_file_exists.stdout_lines[1]'
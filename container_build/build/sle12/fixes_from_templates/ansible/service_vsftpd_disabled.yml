# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service vsftpd
  block:
    - name: Disable service vsftpd
      block:
        - name: Disable service vsftpd
          systemd:
            name: "vsftpd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service vsftpd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - vsftpd.socket"
  command: systemctl list-unit-files vsftpd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket vsftpd
  systemd:
    name: "vsftpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"vsftpd.socket" in socket_file_exists.stdout_lines[1]'
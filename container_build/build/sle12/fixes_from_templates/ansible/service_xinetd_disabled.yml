# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service xinetd
  block:
    - name: Disable service xinetd
      block:
        - name: Disable service xinetd
          systemd:
            name: "xinetd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service xinetd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - xinetd.socket"
  command: systemctl list-unit-files xinetd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket xinetd
  systemd:
    name: "xinetd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"xinetd.socket" in socket_file_exists.stdout_lines[1]'
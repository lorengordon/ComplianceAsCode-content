    pre>$ sudo grep -rPi ''^\h*(allow|deny)(users|groups)\h+\H+(\h+.*)?$'' /etc/ssh/sshd_config*</pre>

    If properly configured, the output should be a list of usernames and/or

    groups allowed to log in to this system.'

description: "By default, the SSH configuration allows any user with an account\n\
    to access the system. There are several options available to limit\nwhich users\
    \ and group can access the system via SSH. It is\nrecommended that at least one\
    \ of the following options be leveraged:\n- AllowUsers variable gives the system\
    \ administrator the option of\n  allowing specific users to ssh into the system.\
    \ The list consists of\n  space separated user names. Numeric user IDs are not\
    \ recognized with\n  this variable. If a system administrator wants to restrict\
    \ user\n  access further by specifically allowing a user's access only from a\n\
    \  particular host, the entry can be specified in the form of user@host.\n- AllowGroups\
    \ variable gives the system administrator the option of\n  allowing specific groups\
    \ of users to ssh into the system. The list\n  consists of space separated group\
    \ names. Numeric group IDs are not\n  recognized with this variable.\n- DenyUsers\
    \ variable gives the system administrator the option of\n  denying specific users\
    \ to ssh into the system. The list consists of\n  space separated user names.\
    \ Numeric user IDs are not recognized with\n  this variable. If a system administrator\
    \ wants to restrict user\n  access further by specifically denying a user's access\
    \ from a\n  particular host, the entry can be specified in the form of user@host.\n\
    - DenyGroups variable gives the system administrator the option of\n  denying\
    \ specific groups of users to ssh into the system. The list\n  consists of space\
    \ separated group names. Numeric group IDs are not\n  recognized with this variable."
rationale: 'Specifying which accounts are allowed SSH access into the system reduces
    the

    possibility of unauthorized access to the system.'

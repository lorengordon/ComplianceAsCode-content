# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Ensure firewalld is installed
  package:
    name: firewalld
    state: present
  when: ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-85698-9
  - DISA-STIG-SLES-15-010220
  - NIST-800-53-AC-17(1)
  - NIST-800-53-CM-7
  - NIST-800-53-CM-7(b)
  - NIST-800-53-CM-7.1(iii)
  - enable_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed
  - package_firewalld_installed

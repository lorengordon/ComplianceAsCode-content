# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service tftp
  block:
    - name: Disable service tftp
      block:
        - name: Disable service tftp
          systemd:
            name: "tftp.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service tftp' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - tftp.socket"
  command: systemctl list-unit-files tftp.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket tftp
  systemd:
    name: "tftp.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"tftp.socket" in socket_file_exists.stdout_lines[1]'
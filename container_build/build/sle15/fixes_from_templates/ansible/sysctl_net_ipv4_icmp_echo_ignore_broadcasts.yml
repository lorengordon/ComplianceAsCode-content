# platform = multi_platform_all
# reboot = true
# strategy = disable
# complexity = low
# disruption = medium

- name: List /etc/sysctl.d/*.conf files

  find:
    paths:
      - "/etc/sysctl.d/"
      - "/run/sysctl.d/"


      - "/usr/lib/sysctl.d/"

    contains: '^[\s]*net.ipv4.icmp_echo_ignore_broadcasts.*$'
    patterns: "*.conf"
    file_type: any
  register: find_sysctl_d

- name: Comment out any occurrences of net.ipv4.icmp_echo_ignore_broadcasts from config files
  replace:
    path: "{{ item.path }}"
    regexp: '^[\s]*net.ipv4.icmp_echo_ignore_broadcasts'
    replace: '#net.ipv4.icmp_echo_ignore_broadcasts'
  loop: "{{ find_sysctl_d.files }}"


- name: Comment out any occurrences of net.ipv4.icmp_echo_ignore_broadcasts from /etc/sysctl.conf
  replace:
    path: "/etc/sysctl.conf"
    regexp: '^[\s]*net.ipv4.icmp_echo_ignore_broadcasts'
    replace: '#net.ipv4.icmp_echo_ignore_broadcasts'

- (xccdf-var sysctl_net_ipv4_icmp_echo_ignore_broadcasts_value)

- name: Ensure sysctl net.ipv4.icmp_echo_ignore_broadcasts is set
  sysctl:
    name: "net.ipv4.icmp_echo_ignore_broadcasts"
    value: "{{ sysctl_net_ipv4_icmp_echo_ignore_broadcasts_value }}"

    sysctl_file: "/etc/sysctl.d/net_ipv4_icmp_echo_ignore_broadcasts.conf"

    state: present
    reload: yes

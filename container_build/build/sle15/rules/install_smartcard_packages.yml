description: 'Configure the operating system to implement multifactor authentication
    by

    installing the required package with the following command:


    The <code>pam_pkcs11</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install pam_pkcs11</pre>


    The <code>mozilla-nss</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install mozilla-nss</pre>


    The <code>mozilla-nss-tools</code> package can be installed with the following
    command:

    <pre>

    $ sudo zypper install mozilla-nss-tools</pre>


    The <code>pcsc-ccid</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install pcsc-ccid</pre>


    The <code>pcsc-lite</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install pcsc-lite</pre>


    The <code>pcsc-tools</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install pcsc-tools</pre>


    The <code>opensc</code> package can be installed with the following command:

    <pre>

    $ sudo zypper install opensc</pre>'
rationale: 'Using an authentication device, such as a CAC or token that is separate
    from

    the information system, ensures that even if the information system is

    compromised, that compromise will not affect credentials stored on the

    authentication device.

    <br /><br />

    Multifactor solutions that require devices separate from

    information systems gaining access include, for example, hardware tokens

    providing time-based or challenge-response authenticators and smart cards such

    as the U.S. Government Personal Identity Verification card and the DoD Common

    Access Card.'

# strategy = disable
# complexity = low
# disruption = medium
- name: Ensure kernel module 'uvcvideo' is disabled
  lineinfile:
    create: yes
    dest: "/etc/modprobe.d/uvcvideo.conf"
    regexp: 'install\s+uvcvideo'
    line: "install uvcvideo /bin/true"

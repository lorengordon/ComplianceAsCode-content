# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service chrony
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto
  - name: Enable service chrony
    systemd:
      name: "chrony"
      enabled: "yes"
      state: "started"
      masked: "no"
    when:
    - '"chrony" in ansible_facts.packages'
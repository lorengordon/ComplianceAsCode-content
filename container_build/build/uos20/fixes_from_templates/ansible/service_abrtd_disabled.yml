# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service abrtd
  block:
    - name: Disable service abrtd
      block:
        - name: Disable service abrtd
          systemd:
            name: "abrtd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service abrtd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - abrtd.socket"
  command: systemctl list-unit-files abrtd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket abrtd
  systemd:
    name: "abrtd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"abrtd.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low




- name: Test for existence /etc/shadow
  stat:
    path: "/etc/shadow"
  register: file_exists

- name: Ensure group owner 42 on /etc/shadow
  file:
    path: "/etc/shadow"
    group: "42"
  when: file_exists.stat is defined and file_exists.stat.exists



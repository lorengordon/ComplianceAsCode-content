ocil: 'Verify Debian 11 generates an audit record for unsuccessful attempts to use
    the open_by_handle_at system call.


    If the auditd daemon is configured to use the "augenrules" program to to read
    audit rules during daemon startup (the default), run the following command:


    $ sudo grep -r open_by_handle_at /etc/audit/rules.d


    If the auditd daemon is configured to use the "auditctl" utility to read audit
    rules during daemon startup, run the following command:


    $ sudo grep open_by_handle_at /etc/audit/audit.rules


    The output should be the following:


    -a always,exit -F arch=b32 -S open_by_handle_at -F exit=-EPERM -F auid>=1000 -F
    auid!=unset -k access

    -a always,exit -F arch=b64 -S open_by_handle_at -F exit=-EPERM -F auid>=1000 -F
    auid!=unset -k access

    -a always,exit -F arch=b32 -S open_by_handle_at -F exit=-EACCES -F auid>=1000
    -F auid!=unset -k access

    -a always,exit -F arch=b64 -S open_by_handle_at -F exit=-EACCES -F auid>=1000
    -F auid!=unset -k access'

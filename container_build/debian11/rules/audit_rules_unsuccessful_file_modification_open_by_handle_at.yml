fixtext: 'Configure the audit system to generate an audit event for any successful/unsuccessful
    use of the "open_by_handle_at" system call by adding or updating the following
    rules in "/etc/audit/audit.rules" and adding the following rules to "/etc/audit/rules.d/access.rules"
    or updating the existing rules in files in the "/etc/audit/rules.d/" directory:


    -a always,exit -F arch=b32 -S open_by_handle_at -F exit=-EPERM -F auid>=1000 -F
    auid!=unset -k access

    -a always,exit -F arch=b64 -S open_by_handle_at -F exit=-EPERM -F auid>=1000 -F
    auid!=unset -k access


    -a always,exit -F arch=b32 -S open_by_handle_at -F exit=-EACCES -F auid>=1000
    -F auid!=unset -k access

    -a always,exit -F arch=b64 -S open_by_handle_at -F exit=-EACCES -F auid>=1000
    -F auid!=unset -k access



    It''s allowed to group this system call within the same line as creat, ftruncate,
    truncate, open and openat.


    The audit daemon must be restarted for the changes to take effect.'

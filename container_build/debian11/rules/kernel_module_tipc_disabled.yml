policy_specific_content:
    stig:
        srg_requirement: Debian 11 must disable the Transparent Inter Process Communication
            (TIPC) kernel module.
        vuldiscussion: 'It is detrimental for operating systems to provide, or install
            by default, functionality exceeding requirements or mission objectives.
            These unnecessary capabilities or services are often overlooked and therefore
            may remain unsecured. They increase the risk to the platform by providing
            additional attack vectors.


            Failing to disconnect unused protocols can result in a system compromise.


            The Transparent Inter Process Communication (TIPC) is a protocol that
            is specially designed for intra-cluster communication. It can be configured
            to transmit messages either on UDP or directly across Ethernet. Message
            delivery is sequence guaranteed, loss free and flow controlled. Disabling
            TIPC protects the system against exploitation of any flaws in its implementation.'
        checktext: 'Verify that Debian 11 disables the ability to load the tipc kernel
            module with the following command:


            $ sudo grep -r tipc /etc/modprobe.conf /etc/modprobe.d/*


            blacklist tipc


            If the command does not return any output, or the line is commented out,
            and use of tipc is not documented with the Information System Security
            Officer (ISSO) as an operational requirement, this is a finding.'
        fixtext: 'To configure the system to prevent the tipc kernel module from being
            loaded, add the following line to the file  /etc/modprobe.d/tipc.conf
            (or create tipc.conf if it does not exist):


            install tipc /bin/false

            blacklist tipc'

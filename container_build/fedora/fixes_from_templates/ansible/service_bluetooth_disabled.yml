# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service bluetooth
  block:
    - name: Disable service bluetooth
      block:
        - name: Disable service bluetooth
          systemd:
            name: "bluetooth.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service bluetooth' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - bluetooth.socket"
  command: systemctl list-unit-files bluetooth.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket bluetooth
  systemd:
    name: "bluetooth.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"bluetooth.socket" in socket_file_exists.stdout_lines[1]'
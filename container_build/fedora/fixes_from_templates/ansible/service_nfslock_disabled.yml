# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service nfslock
  block:
    - name: Disable service nfslock
      block:
        - name: Disable service nfslock
          systemd:
            name: "nfslock.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service nfslock' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - nfslock.socket"
  command: systemctl list-unit-files nfslock.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket nfslock
  systemd:
    name: "nfslock.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfslock.socket" in socket_file_exists.stdout_lines[1]'
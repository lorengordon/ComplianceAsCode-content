# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service sshd
  block:
    - name: Disable service sshd
      block:
        - name: Disable service sshd
          systemd:
            name: "sshd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service sshd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - sshd.socket"
  command: systemctl list-unit-files sshd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket sshd
  systemd:
    name: "sshd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sshd.socket" in socket_file_exists.stdout_lines[1]'
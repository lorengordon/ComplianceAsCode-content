fixtext: 'Configure Fedora to lock out an account after a number of incorrect login
    attempts

    within 15 minutes using <tt>pam_faillock.so</tt>. First enable the feature using
    the following

    command:



    $ sudo authselect enable-feature with-faillock


    Then edit the <tt>/etc/security/faillock.conf</tt> file as follows:

    <pre>fail_interval = <sub idref="var_accounts_passwords_pam_faillock_fail_interval"
    /></pre>'
checktext: 'Verify Fedora locks an account after <sub idref="var_accounts_passwords_pam_faillock_deny"

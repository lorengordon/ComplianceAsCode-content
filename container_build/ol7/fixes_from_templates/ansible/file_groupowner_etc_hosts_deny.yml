# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low




- name: Test for existence /etc/hosts.deny
  stat:
    path: "/etc/hosts.deny"
  register: file_exists

- name: Ensure group owner 0 on /etc/hosts.deny
  file:
    path: "/etc/hosts.deny"
    group: "0"
  when: file_exists.stat is defined and file_exists.stat.exists



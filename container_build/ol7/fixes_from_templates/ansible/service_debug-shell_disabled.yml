# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service debug-shell
  block:
    - name: Disable service debug-shell
      block:
        - name: Disable service debug-shell
          systemd:
            name: "debug-shell.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service debug-shell' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - debug-shell.socket"
  command: systemctl list-unit-files debug-shell.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket debug-shell
  systemd:
    name: "debug-shell.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"debug-shell.socket" in socket_file_exists.stdout_lines[1]'
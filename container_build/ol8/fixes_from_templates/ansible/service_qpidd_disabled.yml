# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service qpidd
  block:
    - name: Disable service qpidd
      block:
        - name: Disable service qpidd
          systemd:
            name: "qpidd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service qpidd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - qpidd.socket"
  command: systemctl list-unit-files qpidd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket qpidd
  systemd:
    name: "qpidd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"qpidd.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rdisc
  block:
    - name: Disable service rdisc
      block:
        - name: Disable service rdisc
          systemd:
            name: "rdisc.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rdisc' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rdisc.socket"
  command: systemctl list-unit-files rdisc.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rdisc
  systemd:
    name: "rdisc.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rdisc.socket" in socket_file_exists.stdout_lines[1]'
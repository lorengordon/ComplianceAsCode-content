# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service squid
  block:
    - name: Disable service squid
      block:
        - name: Disable service squid
          systemd:
            name: "squid.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service squid' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - squid.socket"
  command: systemctl list-unit-files squid.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket squid
  systemd:
    name: "squid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"squid.socket" in socket_file_exists.stdout_lines[1]'
fixtext: 'Configure Oracle Linux 8 to allow a user to lock a session through a key
    binding by adding the following line to the file "/etc/tmux.conf":


    <pre>bind X lock-session</pre>


    Then, ensure a correct mode of /etc/tmux.conf using this command:


    $ sudo chmod 0644 /etc/tmux.conf'

    <pre>$ grep "lock-session" /etc/tmux.conf</pre>


    <pre>bind X lock-session</pre>


    Then, verify that the /etc/tmux.conf file can be read by other users than root:


    <pre>$ sudo ls -al /etc/tmux.conf</pre>'

# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service oddjobd
  block:
    - name: Disable service oddjobd
      block:
        - name: Disable service oddjobd
          systemd:
            name: "oddjobd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service oddjobd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - oddjobd.socket"
  command: systemctl list-unit-files oddjobd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket oddjobd
  systemd:
    name: "oddjobd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"oddjobd.socket" in socket_file_exists.stdout_lines[1]'
description: "The audit system writes data to <tt>/var/log/audit/audit.log</tt>. By\
    \ default,\n<tt>auditd</tt> rotates 5 logs by size (6MB), retaining a maximum\
    \ of 30MB of\ndata in total, and refuses to write entries when the disk is too\n\
    full. This minimizes the risk of audit data filling its partition\nand impacting\
    \ other services. This also minimizes the risk of the audit\ndaemon temporarily\
    \ disabling the system if it cannot write audit log (which\nit can be configured\
    \ to do).\n\nFor a busy\nsystem or a system which is thoroughly auditing system\
    \ activity, the default settings\nfor data retention may be\n insufficient. The\
    \ log file size needed will depend heavily on what types\nof events are being\
    \ audited. First configure auditing to log all the events of\ninterest. Then monitor\
    \ the log size manually for awhile to determine what file\nsize will allow you\
    \ to keep the required data for the correct time period.\n<br /><br />\nUsing\
    \ a dedicated partition for <tt>/var/log/audit</tt> prevents the\n<tt>auditd</tt>\
    \ logs from disrupting system functionality if they fill, and,\nmore importantly,\
    \ prevents other activity in <tt>/var</tt> from filling the\npartition and stopping\
    \ the audit trail. (The audit logs are size-limited and\ntherefore unlikely to\
    \ grow without bound unless configured to do so.) Some\nmachines may have requirements\
    \ that no actions occur which cannot be audited.\nIf this is the case, then <tt>auditd</tt>\
    \ can be configured to halt the machine\nif it runs out of space. <b>Note:</b>\
    \ Since older logs are rotated,\nconfiguring <tt>auditd</tt> this way does not\
    \ prevent older logs from being\nrotated away before they can be viewed.\n\n<i>If\
    \ your system is configured to halt when logging cannot be performed, make\nsure\
    \ this can never happen under normal circumstances! Ensure that\n<tt>/var/log/audit</tt>\
    \ is on its own partition, and that this partition is\nlarger than the maximum\
    \ amount of data <tt>auditd</tt> will retain\nnormally.</i>"

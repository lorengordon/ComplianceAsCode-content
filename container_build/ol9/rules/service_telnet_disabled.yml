ocil_clause: service and/or socket are running
ocil: '

    To check that the <code>telnet</code> service is disabled in system boot configuration
    with xinetd, run the following command:

    <pre>$ chkconfig <code>telnet</code> --list</pre>

    Output should indicate the <code>telnet</code> service has either not been installed,
    or has been disabled, as shown in the example below:

    <pre>$ chkconfig <code>telnet</code> --list


    Note: This output shows SysV services only and does not include native

    systemd services. SysV configuration data might be overridden by native

    systemd configuration.


    If you want to list systemd services use ''systemctl list-unit-files''.

    To see services enabled on particular target use

    ''systemctl list-dependencies [target]''.


    <code>telnet</code>       off</pre>


    To check that the <code>telnet</code> socket is disabled in system boot configuration
    with systemd, run the following command:

    <pre>$ systemctl is-enabled <code>telnet</code></pre>

    Output should indicate the <code>telnet</code> socket has either not been installed,

    or has been disabled at all runlevels, as shown in the example below:

    <pre>$ sudo systemctl is-enabled <code>telnet</code><br/>disabled</pre>


    Run the following command to verify <code>telnet</code> is not active (i.e. not
    running) through current runtime configuration:

    <pre>$ sudo systemctl is-active telnet</pre>


    If the socket is not running the command will return the following output:

    <pre>inactive</pre>


    The socket will also be masked, to check that the <code>telnet</code> is masked,
    run the following command:

    <pre>$ sudo systemctl show <code>telnet</code> | grep "LoadState\|UnitFileState"</pre>


    If the socket is masked the command will return the following outputs:


    <pre>LoadState=masked</pre>


    <pre>UnitFileState=masked</pre>'

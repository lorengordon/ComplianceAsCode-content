description: 'Make sure that the activation of the <tt>telnet</tt> service on system
    boot is disabled.


    The <code>telnet</code> socket can be disabled with the following command:

    <pre>$ sudo systemctl mask --now telnet.socket</pre>'
rationale: 'The telnet protocol uses unencrypted network communication, which means
    that data from the

    login session, including passwords and all other information transmitted during
    the session,

    can be stolen by eavesdroppers on the network. The telnet protocol is also subject
    to

    man-in-the-middle attacks.'

# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service systemd-coredump
  block:
    - name: Disable service systemd-coredump
      block:
        - name: Disable service systemd-coredump
          systemd:
            name: "systemd-coredump.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service systemd-coredump' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - systemd-coredump.socket"
  command: systemctl list-unit-files systemd-coredump.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket systemd-coredump
  systemd:
    name: "systemd-coredump.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"systemd-coredump.socket" in socket_file_exists.stdout_lines[1]'
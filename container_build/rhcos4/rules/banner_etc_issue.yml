description: "\nTo configure the system login banner create a file under\n<tt>/etc/issue.d</tt>\n\
    \n\nThe DoD required text is either:\n<br /><br />\n<tt>You are accessing a U.S.\
    \ Government (USG) Information System (IS) that\nis provided for USG-authorized\
    \ use only. By using this IS (which includes\nany device attached to this IS),\
    \ you consent to the following conditions:\n<br />-The USG routinely intercepts\
    \ and monitors communications on this IS\nfor purposes including, but not limited\
    \ to, penetration testing, COMSEC\nmonitoring, network operations and defense,\
    \ personnel misconduct (PM), law\nenforcement (LE), and counterintelligence (CI)\
    \ investigations.\n<br />-At any time, the USG may inspect and seize data stored\
    \ on this IS.\n<br />-Communications using, or data stored on, this IS are not\
    \ private,\nare subject to routine monitoring, interception, and search, and may\
    \ be\ndisclosed or used for any USG-authorized purpose.\n<br />-This IS includes\
    \ security measures (e.g., authentication and access\ncontrols) to protect USG\
    \ interests -- not for your personal benefit or\nprivacy.\n<br />-Notwithstanding\
    \ the above, using this IS does not constitute consent\nto PM, LE or CI investigative\
    \ searching or monitoring of the content of\nprivileged communications, or work\
    \ product, related to personal\nrepresentation or services by attorneys, psychotherapists,\
    \ or clergy, and\ntheir assistants. Such communications and work product are private\
    \ and\nconfidential. See User Agreement for details.</tt>\n<br /><br />\nOR:\n\
    <br /><br />\n<tt>I've read &amp; consent to terms in IS user agreem't.</tt>\n\
    \n<p>\nTo address this, please create a <tt>Machineconfig</tt> object with the\n\
    appropriate text in a drop-in file in <tt>/etc/issue.d/</tt>. Do not try to\n\
    edit <tt>/etc/issue</tt> directly as this is a symlink provided by the\nOperating\
    \ System.\n</p>\n<p>\nFor example, if you're using the DoD required text, the\
    \ manifest would\nlook as follows:\n<pre>\n---\napiVersion: machineconfiguration.openshift.io/v1\n\
    kind: MachineConfig\nmetadata:\n  labels:\n    machineconfiguration.openshift.io/role:\
    \ master\n  name: 75-master-etc-issue\nspec:\n  config:\n    ignition:\n     \
    \ version: 3.1.0\n    storage:\n      files:\n      - contents:\n          source:\
    \ data:,You%20are%20accessing%20a%20U.S.%20Government%20%28USG%29%20Information%20System%20%28IS%29%20that%20is%20%0Aprovided%20for%20USG-authorized%20use%20only.%20By%20using%20this%20IS%20%28which%20includes%20any%20%0Adevice%20attached%20to%20this%20IS%29%2C%20you%20consent%20to%20the%20following%20conditions%3A%0A%0A-The%20USG%20routinely%20intercepts%20and%20monitors%20communications%20on%20this%20IS%20for%20%0Apurposes%20including%2C%20but%20not%20limited%20to%2C%20penetration%20testing%2C%20COMSEC%20monitoring%2C%20%0Anetwork%20operations%20and%20defense%2C%20personnel%20misconduct%20%28PM%29%2C%20law%20enforcement%20%0A%28LE%29%2C%20and%20counterintelligence%20%28CI%29%20investigations.%0A%0A-At%20any%20time%2C%20the%20USG%20may%20inspect%20and%20seize%20data%20stored%20on%20this%20IS.%0A%0A-Communications%20using%2C%20or%20data%20stored%20on%2C%20this%20IS%20are%20not%20private%2C%20are%20subject%20%0Ato%20routine%20monitoring%2C%20interception%2C%20and%20search%2C%20and%20may%20be%20disclosed%20or%20used%20%0Afor%20any%20USG-authorized%20purpose.%0A%0A-This%20IS%20includes%20security%20measures%20%28e.g.%2C%20authentication%20and%20access%20controls%29%20%0Ato%20protect%20USG%20interests--not%20for%20your%20personal%20benefit%20or%20privacy.%0A%0A-Notwithstanding%20the%20above%2C%20using%20this%20IS%20does%20not%20constitute%20consent%20to%20PM%2C%20LE%20%0Aor%20CI%20investigative%20searching%20or%20monitoring%20of%20the%20content%20of%20privileged%20%0Acommunications%2C%20or%20work%20product%2C%20related%20to%20personal%20representation%20or%20services%20%0Aby%20attorneys%2C%20psychotherapists%2C%20or%20clergy%2C%20and%20their%20assistants.%20Such%20%0Acommunications%20and%20work%20product%20are%20private%20and%20confidential.%20See%20User%20%0AAgreement%20for%20details.\n\
    \        mode: 0644\n        path: /etc/issue.d/legal-notice\n        overwrite:\
    \ true\n</pre>\n</p>\n<p>\nNote that this needs to be done for each <tt>MachineConfigPool</tt>\n\
    </p>\n<p>\nFor more information on how to configure nodes with the Machine Config\n\
    Operator see\n<a xmlns='http://www.w3.org/1999/xhtml' href='https://docs.openshift.com/container-platform/4.6/post_installation_configuration/machine-configuration-tasks.html'>the\
    \ relevant documentation</a>.\n</p>"
rationale: 'Display of a standardized and approved use notification before granting

    access to the operating system ensures privacy and security notification

    verbiage used is consistent with applicable federal laws, Executive Orders,

    directives, policies, regulations, standards, and guidance.

    <br /><br />

    System use notifications are required only for access via login interfaces

    with human users and are not required when such human interfaces do not

    exist.'

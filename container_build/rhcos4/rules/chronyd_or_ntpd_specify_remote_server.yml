description: "Depending on specific functional requirements of a concrete\nproduction\
    \ environment, the Red Hat Enterprise Linux CoreOS 4 system can be\nconfigured\
    \ to utilize the services of the <tt>chronyd</tt> NTP daemon (the\ndefault), or\
    \ services of the <tt>ntpd</tt> NTP daemon. Refer to\n\n    \n    <a xmlns='http://www.w3.org/1999/xhtml'\
    \ href='https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/system_administrators_guide/ch-configuring_ntp_using_the_chrony_suite'>https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/system_administrators_guide/ch-configuring_ntp_using_the_chrony_suite</a>\n\
    \nfor more detailed comparison of the features of both of the choices, and for\n\
    further guidance how to choose between the two NTP daemons.\n<br />\nTo specify\
    \ a remote NTP server for time synchronization, perform the following:\n<ul>\n\
    <li> if the system is configured to use the <tt>chronyd</tt> as the NTP daemon\
    \ (the\ndefault), edit the file <tt>/etc/chrony.conf</tt> as follows,</li>\n<li>\
    \ if the system is configured to use the <tt>ntpd</tt> as the NTP daemon,\nedit\
    \ the file <tt>/etc/ntp.conf</tt> as documented below.</li>\n</ul>\nAdd or correct\
    \ the following lines, substituting the IP or hostname of a remote\nNTP server\
    \ for <em>ntpserver</em>:\n<pre>server <i>ntpserver</i></pre>\nThis instructs\
    \ the NTP software to contact that remote server to obtain time\ndata.\n\n<p>\n\
    Note that if the remediation shipping with this content is being used, the\n<b>MachineConfig</b>\
    \ shipped does not include reference NTP servers to point\nto. It is up to the\
    \ admin to set these which will vary depending on the\ncluster's requirements.\n\
    </p>\n\n<p>\nThe aforementioned remediation does include the directory <tt>/etc/chrony.d</tt>\n\
    which would allow the creation of configuration files to set these servers.\n\
    </p>\n\nIf we'd like to set a configuration like the following:\n\n<pre>\npool\
    \ 2.rhel.pool.ntp.org iburst\n\nserver 0.rhel.pool.ntp.org minpoll 4 maxpoll 10\n\
    server 1.rhel.pool.ntp.org minpoll 4 maxpoll 10\nserver 2.rhel.pool.ntp.org minpoll\
    \ 4 maxpoll 10\nserver 3.rhel.pool.ntp.org minpoll 4 maxpoll 10\n</pre>\n\nThis\
    \ could be done with to the following manifest:\n\n<pre>\napiVersion: machineconfiguration.openshift.io/v1\n\
    kind: MachineConfig\nmetadata:\n  labels:\n    machineconfiguration.openshift.io/role:\
    \ master\n  name: 75-master-chrony-servers\nspec:\n  config:\n    ignition:\n\
    \      version: 3.1.0\n    storage:\n      files:\n      - contents:\n       \
    \   source: data:,pool%202.rhel.pool.ntp.org%20iburst%0A%0Aserver%200.rhel.pool.ntp.org%20minpoll%204%20maxpoll%2010%0Aserver%201.rhel.pool.ntp.org%20minpoll%204%20maxpoll%2010%0Aserver%202.rhel.pool.ntp.org%20minpoll%204%20maxpoll%2010%0Aserver%203.rhel.pool.ntp.org%20minpoll%204%20maxpoll%2010\n\
    \        mode: 0600\n        path: /etc/chrony.d/10-rhel-pool-and-servers.conf\n\
    \        overwrite: true\n</pre>\n\nNote that this needs to be done for each <pre>MachineConfigPool</pre>"

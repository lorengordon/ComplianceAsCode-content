ocil_clause: /var/log/syslog does not have an owner of syslog
ocil: 'To check the ownership of <code>/var/log/syslog</code>,

    you''ll need to log into a node in the cluster.

    As a user with administrator privileges, log into a node in the relevant pool:

    <pre>

    $ oc debug node/$NODE_NAME

    </pre>

    At the <pre>sh-4.4#</pre> prompt, run:

    <pre>

    # chroot /host

    </pre>


    Then,run the command:

    <pre>$ ls -lL /var/log/syslog</pre>

    If properly configured, the output should indicate the following owner:

    <code>syslog</code>'

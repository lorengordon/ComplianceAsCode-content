ocil_clause: /etc/issue.net does not have unix mode -rw-r--r--
ocil: 'To check the permissions of <code>/etc/issue.net</code>,

    you''ll need to log into a node in the cluster.

    As a user with administrator privileges, log into a node in the relevant pool:

    <pre>

    $ oc debug node/$NODE_NAME

    </pre>

    At the <pre>sh-4.4#</pre> prompt, run:

    <pre>

    # chroot /host

    </pre>


    Then,run the command:

    <pre>$ ls -l /etc/issue.net</pre>

    If properly configured, the output should indicate the following permissions:

    <code>-rw-r--r--</code>'

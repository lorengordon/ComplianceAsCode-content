# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Gather the package facts
  package_facts:
    manager: auto
  tags:
  - CCE-89159-8
  - DISA-STIG-RHEL-07-030201
  - auditd_audispd_remote_daemon_path
  - configure_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed

- name: Ensure the audispd's remote logging daemon executable is correct
  block:

  - name: Check for duplicate values
    lineinfile:
      path: /etc/audisp/plugins.d/au-remote.conf
      create: false
      regexp: ^\s*path\s*=\s*
      state: absent
    check_mode: true
    changed_when: false
    register: dupes

  - name: Deduplicate values from /etc/audisp/plugins.d/au-remote.conf
    lineinfile:
      path: /etc/audisp/plugins.d/au-remote.conf
      create: false
      regexp: ^\s*path\s*=\s*
      state: absent
    when: dupes.found is defined and dupes.found > 1

  - name: Insert correct line to /etc/audisp/plugins.d/au-remote.conf
    lineinfile:
      path: /etc/audisp/plugins.d/au-remote.conf
      create: true
      regexp: ^\s*path\s*=\s*
      line: path = /sbin/audisp-remote
      state: present
  when:
  - '"audit" in ansible_facts.packages'
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  tags:
  - CCE-89159-8
  - DISA-STIG-RHEL-07-030201
  - auditd_audispd_remote_daemon_path
  - configure_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed

# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service certmonger
  block:
    - name: Disable service certmonger
      block:
        - name: Disable service certmonger
          systemd:
            name: "certmonger.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service certmonger' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - certmonger.socket"
  command: systemctl list-unit-files certmonger.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket certmonger
  systemd:
    name: "certmonger.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"certmonger.socket" in socket_file_exists.stdout_lines[1]'
# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service cups
  block:
    - name: Disable service cups
      block:
        - name: Disable service cups
          systemd:
            name: "cups.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service cups' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - cups.socket"
  command: systemctl list-unit-files cups.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket cups
  systemd:
    name: "cups.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cups.socket" in socket_file_exists.stdout_lines[1]'
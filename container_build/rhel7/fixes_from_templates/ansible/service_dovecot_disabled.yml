# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service dovecot
  block:
    - name: Disable service dovecot
      block:
        - name: Disable service dovecot
          systemd:
            name: "dovecot.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service dovecot' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - dovecot.socket"
  command: systemctl list-unit-files dovecot.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket dovecot
  systemd:
    name: "dovecot.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dovecot.socket" in socket_file_exists.stdout_lines[1]'
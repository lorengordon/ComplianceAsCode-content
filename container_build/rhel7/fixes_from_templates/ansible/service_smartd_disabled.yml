# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service smartd
  block:
    - name: Disable service smartd
      block:
        - name: Disable service smartd
          systemd:
            name: "smartd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service smartd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - smartd.socket"
  command: systemctl list-unit-files smartd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket smartd
  systemd:
    name: "smartd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"smartd.socket" in socket_file_exists.stdout_lines[1]'
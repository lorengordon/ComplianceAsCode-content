# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service sysstat
  block:
    - name: Disable service sysstat
      block:
        - name: Disable service sysstat
          systemd:
            name: "sysstat.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service sysstat' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - sysstat.socket"
  command: systemctl list-unit-files sysstat.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket sysstat
  systemd:
    name: "sysstat.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sysstat.socket" in socket_file_exists.stdout_lines[1]'
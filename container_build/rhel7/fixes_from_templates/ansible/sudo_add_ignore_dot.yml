# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low

- name: Ensure ignore_dot is enabled in /etc/sudoers
  lineinfile:
    path: /etc/sudoers
    regexp: '^[\s]*Defaults.*\bignore_dot\b.*$'
    line: 'Defaults ignore_dot'
    validate: /usr/sbin/visudo -cf %s

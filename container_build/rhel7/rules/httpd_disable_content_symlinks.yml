ocil_clause: it is not
ocil: 'Inspect each <tt>&lt;Directory&gt;</tt> instance and verify that either

    <pre>FollowSymLinks</pre> does not exist, or

    <pre>Options SymLinksIfOwnerMatchDisable</pre> is configured properly.'

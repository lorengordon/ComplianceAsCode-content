# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service acpid
  block:
    - name: Disable service acpid
      block:
        - name: Disable service acpid
          systemd:
            name: "acpid.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service acpid' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - acpid.socket"
  command: systemctl list-unit-files acpid.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket acpid
  systemd:
    name: "acpid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"acpid.socket" in socket_file_exists.stdout_lines[1]'
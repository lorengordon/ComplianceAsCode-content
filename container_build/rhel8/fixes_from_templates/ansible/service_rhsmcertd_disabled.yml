# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rhsmcertd
  block:
    - name: Disable service rhsmcertd
      block:
        - name: Disable service rhsmcertd
          systemd:
            name: "rhsmcertd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rhsmcertd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rhsmcertd.socket"
  command: systemctl list-unit-files rhsmcertd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rhsmcertd
  systemd:
    name: "rhsmcertd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rhsmcertd.socket" in socket_file_exists.stdout_lines[1]'
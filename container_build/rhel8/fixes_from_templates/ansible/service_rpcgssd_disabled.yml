# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rpcgssd
  block:
    - name: Disable service rpcgssd
      block:
        - name: Disable service rpcgssd
          systemd:
            name: "rpcgssd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rpcgssd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rpcgssd.socket"
  command: systemctl list-unit-files rpcgssd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rpcgssd
  systemd:
    name: "rpcgssd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcgssd.socket" in socket_file_exists.stdout_lines[1]'
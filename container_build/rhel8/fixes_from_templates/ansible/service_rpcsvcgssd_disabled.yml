# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rpcsvcgssd
  block:
    - name: Disable service rpcsvcgssd
      block:
        - name: Disable service rpcsvcgssd
          systemd:
            name: "rpcsvcgssd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rpcsvcgssd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rpcsvcgssd.socket"
  command: systemctl list-unit-files rpcsvcgssd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rpcsvcgssd
  systemd:
    name: "rpcsvcgssd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcsvcgssd.socket" in socket_file_exists.stdout_lines[1]'
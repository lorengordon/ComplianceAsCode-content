description: 'The file <tt>/boot/efi/EFI/redhat/user.cfg</tt> should be owned by the
    <tt>root</tt>

    user to prevent reading or modification of the file.


    To properly set the owner of <code>/boot/efi/EFI/redhat/user.cfg</code>, run the
    command:

    <pre>$ sudo chown root /boot/efi/EFI/redhat/user.cfg </pre>'
rationale: 'Only root should be able to modify important boot parameters. Also, non-root
    users who read

    the boot parameters may be able to identify weaknesses in security upon boot and
    be able to

    exploit them.'

# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv,SUSE Linux Enterprise 15
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- (xccdf-var var_mozilla_plugin_use_bluejeans)

- name: Ensure python3-libsemanage installed
  package:
    name: python3-libsemanage
    state: present
  when:
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  - not ( lookup("env", "container") == "bwrap-osbuild" )
  tags:
  - enable_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed
  - sebool_mozilla_plugin_use_bluejeans

- name: Set SELinux boolean mozilla_plugin_use_bluejeans accordingly
  seboolean:
    name: mozilla_plugin_use_bluejeans
    state: '{{ var_mozilla_plugin_use_bluejeans }}'
    persistent: true
  when:
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  - not ( lookup("env", "container") == "bwrap-osbuild" )
  tags:
  - enable_strategy
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed
  - sebool_mozilla_plugin_use_bluejeans

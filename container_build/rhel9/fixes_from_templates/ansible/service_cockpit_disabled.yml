# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service cockpit
  block:
    - name: Disable service cockpit
      block:
        - name: Disable service cockpit
          systemd:
            name: "cockpit.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service cockpit' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - cockpit.socket"
  command: systemctl list-unit-files cockpit.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket cockpit
  systemd:
    name: "cockpit.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cockpit.socket" in socket_file_exists.stdout_lines[1]'
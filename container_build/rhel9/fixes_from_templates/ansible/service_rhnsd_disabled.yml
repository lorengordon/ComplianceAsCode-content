# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service rhnsd
  block:
    - name: Disable service rhnsd
      block:
        - name: Disable service rhnsd
          systemd:
            name: "rhnsd.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service rhnsd' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - rhnsd.socket"
  command: systemctl list-unit-files rhnsd.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket rhnsd
  systemd:
    name: "rhnsd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rhnsd.socket" in socket_file_exists.stdout_lines[1]'
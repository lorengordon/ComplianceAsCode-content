description: 'To configure the kernel to zero out memory before allocating it, add
    the

    <tt>init_on_alloc=1</tt> argument to the default GRUB 2 command line.

    To ensure that <tt>init_on_alloc=1</tt> is added as a kernel command line

    argument to newly installed kernels, add <tt>init_on_alloc=1</tt> to the

    default Grub2 command line for Linux operating systems. Modify the line within

    <tt>/etc/default/grub</tt> as shown below:

    <pre>GRUB_CMDLINE_LINUX="... init_on_alloc=1 ..."</pre>

    Run the following command to update command line for already installed kernels:<pre>#
    grubby --update-kernel=ALL --args="init_on_alloc=1"</pre>'
rationale: 'When the kernel configuration option <tt>init_on_alloc</tt> is enabled,

    all page allocator and slab allocator memory will be zeroed when allocated,

    eliminating many kinds of "uninitialized heap memory" flaws, effectively

    preventing data leaks.'

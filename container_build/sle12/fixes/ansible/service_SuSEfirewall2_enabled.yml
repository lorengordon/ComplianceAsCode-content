# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service SuSEfirewall2
  block:

  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service SuSEfirewall2
    systemd:
      name: SuSEfirewall2
      enabled: 'yes'
      state: started
      masked: 'no'
    when:
    - '"SuSEfirewall2" in ansible_facts.packages'

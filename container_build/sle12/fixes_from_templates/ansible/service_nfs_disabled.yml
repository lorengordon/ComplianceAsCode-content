# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service nfs-server
  block:
    - name: Disable service nfs-server
      block:
        - name: Disable service nfs-server
          systemd:
            name: "nfs-server.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service nfs-server' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - nfs-server.socket"
  command: systemctl list-unit-files nfs-server.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket nfs-server
  systemd:
    name: "nfs-server.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfs-server.socket" in socket_file_exists.stdout_lines[1]'
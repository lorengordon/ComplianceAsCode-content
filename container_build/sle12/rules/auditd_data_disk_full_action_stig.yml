ocil_clause: there is no evidence of appropriate action
ocil: 'Verify SUSE Linux Enterprise 12 takes the appropriate action when the audit
    storage volume is full.


    Check that SUSE Linux Enterprise 12 takes the appropriate action when the audit
    storage volume is full with the following command:


    $ sudo grep disk_full_action /etc/audit/auditd.conf


    disk_full_action = <sub idref="var_auditd_disk_full_action" />


    If the value of the "disk_full_action" option is not "SYSLOG", "SINGLE", or "HALT",
    or the line is commented out, ask the system administrator to indicate how the
    system takes appropriate action when an audit storage volume is full.'
oval_external_content: null
fixtext: 'Configure SUSE Linux Enterprise 12 to shut down by default upon audit failure
    (unless availability is an overriding concern).


    Add or update the following line ("disk_full_action" can be set to "SYSLOG" or
    "SINGLE" depending on configuration) in "/etc/audit/auditd.conf" file:


    disk_full_action = <sub idref="var_auditd_disk_full_action" />


    If availability has been determined to be more important, and this decision is
    documented with the ISSO, configure SUSE Linux Enterprise 12 to notify system
    administration staff and ISSO staff in the event of an audit processing failure
    by setting the "disk_full_action" to "SYSLOG".'

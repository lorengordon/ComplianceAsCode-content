policy_specific_content:
    stig:
        srg_requirement: The SUSE Linux Enterprise 12 audit system must take appropriate
            action when the audit storage volume is full.
        vuldiscussion: 'It is critical that when the operating system is at risk of
            failing to process audit logs as required, it takes action to mitigate
            the failure. Audit processing failures include: software/hardware errors;
            failures in the audit capturing mechanisms; and audit storage capacity
            being reached or exceeded. Responses to audit failure depend upon the
            nature of the failure mode.'
        checktext: 'Verify SUSE Linux Enterprise 12 takes the appropriate action when
            the audit storage volume is full.


            Check that SUSE Linux Enterprise 12 takes the appropriate action when
            the audit storage volume is full with the following command:


            $ sudo grep disk_full_action /etc/audit/auditd.conf


            disk_full_action = HALT


            If the value of the "disk_full_action" option is not "SYSLOG", "SINGLE",
            or "HALT", or the line is commented out, ask the system administrator
            to indicate how the system takes appropriate action when an audit storage
            volume is full.  If there is no evidence of appropriate action, this is
            a finding.'
        fixtext: 'Configure SUSE Linux Enterprise 12 to shut down by default upon
            audit failure (unless availability is an overriding concern).


            Add or update the following line (depending on configuration "disk_full_action"
            can be set to "SYSLOG" or "SINGLE" depending on configuration) in "/etc/audit/auditd.conf"
            file:


            disk_full_action = HALT


            If availability has been determined to be more important, and this decision
            is documented with the ISSO, configure the operating system to notify
            system administration staff and ISSO staff in the event of an audit processing
            failure by setting the "disk_full_action" to "SYSLOG".'

ocil: 'Verify SUSE Linux Enterprise 12 removes all software components after updated
    versions have been installed.



    To verify that <tt>solver.upgradeRemoveDroppedPackages</tt> is configured properly,
    run the

    following command:

    <pre>$ grep -i upgradeRemoveDroppedPackages /etc/zypp/zypp.conf</pre>

    The output should return something similar to:

    <pre>solver.upgradeRemoveDroppedPackages=true</pre>'

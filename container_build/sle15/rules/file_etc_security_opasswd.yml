ocil_clause: /etc/security/opasswd does not have an owner of root and /etc/security/opasswd
    does not have a group owner of root and /etc/security/opasswd does not have unix
    mode 0600
ocil: 'To check the ownership of <code>/etc/security/opasswd</code>,

    run the command:

    <pre>$ ls -lL /etc/security/opasswd</pre>

    If properly configured, the output should indicate the following owner:

    <code>root</code>

    To check the group ownership of <code>/etc/security/opasswd</code>,

    run the command:

    <pre>$ ls -lL /etc/security/opasswd</pre>

    If properly configured, the output should indicate the following group-owner:

    <code>root</code>

    To check the permissions of <code>/etc/security/opasswd</code>,

    run the command:

    <pre>$ ls -l /etc/security/opasswd</pre>

    If properly configured, the output should indicate the following permissions:

    <code>0600</code>'

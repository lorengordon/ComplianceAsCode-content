prodtype: sle12,sle15
description: ' To properly set the owner of <code>/etc/security/opasswd</code>, run
    the command: <pre>$ sudo chown root /etc/security/opasswd </pre>

    To properly set the group owner of <code>/etc/security/opasswd</code>, run the
    command: <pre>$ sudo chgrp root /etc/security/opasswd</pre>

    To properly set the permissions of <code>/etc/security/opasswd</code>, run the
    command: <pre>$ sudo chmod 0600 /etc/security/opasswd</pre>'
rationale: 'The <tt>/etc/security/opasswd</tt> file stores old passwords to prevent

    password reuse. Protection of this file is critical for system security.'
severity: medium

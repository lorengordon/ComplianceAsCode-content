# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Ensure libpam-pkcs11 is installed
  package:
    name: libpam-pkcs11
    state: present
  when:
  - ansible_virtualization_type not in ["docker", "lxc", "openvz", "podman", "container"]
  - ansible_architecture != "s390x"
  tags:
  - DISA-STIG-UBTU-20-010063
  - NIST-800-53-CM-6(a)
  - PCI-DSS-Req-8.3
  - PCI-DSSv4-8.4
  - enable_strategy
  - install_smartcard_packages
  - low_complexity
  - low_disruption
  - medium_severity
  - no_reboot_needed

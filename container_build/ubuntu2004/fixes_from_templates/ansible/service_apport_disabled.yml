# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Block Disable service apport
  block:
    - name: Disable service apport
      block:
        - name: Disable service apport
          systemd:
            name: "apport.service"
            enabled: "no"
            state: "stopped"
            masked: "yes"
      rescue:
        - name: "Intentionally ignored previous 'Disable service apport' failure, service was already disabled"
          meta: noop

- name: "Unit Socket Exists - apport.socket"
  command: systemctl list-unit-files apport.socket
  register: socket_file_exists
  changed_when: False
  failed_when: socket_file_exists.rc not in [0, 1]
  check_mode: False

- name: Disable socket apport
  systemd:
    name: "apport.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"apport.socket" in socket_file_exists.stdout_lines[1]'